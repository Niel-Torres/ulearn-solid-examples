<div class="login">
    <form class="custom-form" method="post">
        <!-- LOGIN -->
        <h1>Login</h1>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required="required"
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required="required"
        />
        <button type="submit" (click)="login()">Log in</button>
      
      <!-- REGISTER -->
      <div class="box-register">
        <span class="font-book"> 
            ¿Aún no eres usuario?
        </span>
        <span (click)="registerUser()" class="text-register"> 
            Registrate
        </span>
      </div>
  
    </form>
  </div>
